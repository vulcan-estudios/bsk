<div id="alert-id-<%= msg.id %>" data-alert class="alert-box callout radius <%= msg.type %>">
    <a href="#" class="close">&times;</a>
    <i class="mdi mdi-alert-box"></i>
    <i class="mdi mdi-checkbox-market"></i>
    <i class="mdi mdi-close-octagon"></i>
    <i class="mdi mdi-bell"></i>
    <%= msg.text %>
</div>
<script type="text/javascript">$("#alert-id-<%= msg.id %>").delay('<%= msg.delay %>').fadeOut(500);</script>
